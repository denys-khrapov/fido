<!DOCTYPE html>
<html lang="en">

<head>
	<title>Fido - Gallery</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.thumbs.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
	<link rel="stylesheet" href="css/style.css">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header header--box-shadow">
			<div class="header__container container">
				<div class="menu-burger">
					<span>Menu</span>
				</div>
				<div class="header__menu">
					<div class="menu-close"></div>
					<ul id="menu-main-menu" class="menu">
						<li class="menu-item  current-menu-item current_page_item">
							<a href="#">Home</a>
						</li>
						<li class="menu-item">
							<a href="#">Services</a>
						</li>
						<li class="menu-item">
							<a href="#">About company</a>
						</li>
						<li class="menu-item">
							<a href="#">Events</a>
						</li>
						<li class="menu-item">
							<a href="#">Gallery</a>
						</li>
					</ul>
					<div class="header__logo header-logo--desktop">
						<a href="#"><img src="img/logo-header.png" alt="fido logo"></a>
					</div>
					<div class="header__contact">
						<a href="tel:+30730000000">+30 73 000 00 00</a>
						<a class="btn btn--accent" href="tel:+30730000000">Call</a>
					</div>
				</div>
				<div class="header__logo header-logo--mobile">
					<a href="#"><img src="img/logo-header.png" alt="fido logo"></a>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="main-gallery">
				<div class="main-gallery__container container">
					<div class="breadcrumbs">
						<div class="breadcrumbs__container">
							<span>
								<span>
									<a href="/">Main</a>
								</span>
								<span class="brDevider">
									|
								</span>
								<span class="breadcrumb_last">Gallery</span>
							</span>
						</div>
					</div>
					<div class="main-gallery__socials socials-icon">
						<a class="socials-icon__link" href="#">
							<img src="img/icons8-instagram.svg" width="50" height="50" alt="instagram">
						</a>
						<a class="socials-icon__link" href="#">
							<img src="img/icons8-facebook.svg" width="30" height="30" alt="facebook">
						</a>
						<a class="socials-icon__link" href="#">
							<img src="img/icons8-twitter.svg" width="30" height="30" alt="twitter">
						</a>
					</div>
					<div class="section-title-holder">
						<h1 class="section-title">Gallery</h1>
					</div>
					<div class="main-gallery__content">
						<div class="f-carousel myCarousel" id="myCarousel">
							<div class="f-carousel__slide" data-fancybox="gallery" data-src="img/main-gallery-img-01.jpg" data-thumb-src="img/main-gallery-img-01.jpg" data-caption="France, 20 june, 2024">
								<img width="640" height="480" alt="" data-lazy-src="img/main-gallery-img-01.jpg" />
							</div>
							<div class="f-carousel__slide" data-fancybox="gallery" data-src="https://lipsum.app/id/2/640x480" data-thumb-src="https://lipsum.app/id/2/192x144" data-caption="Ukraine, 21 june, 2022">
								<img width="640" height="480" alt="" data-lazy-src="https://lipsum.app/id/2/640x480" />
							</div>
							<div class="f-carousel__slide" data-fancybox="gallery" data-src="https://lipsum.app/id/3/640x480" data-thumb-src="https://lipsum.app/id/3/192x144" data-caption="USA, 25 august, 2021">
								<img width="640" height="480" alt="" data-lazy-src="https://lipsum.app/id/3/640x480" />
							</div>
							<div class="f-carousel__slide" data-fancybox="gallery" data-src="https://lipsum.app/id/4/640x480" data-thumb-src="https://lipsum.app/id/4/192x144" data-caption="United Kingdom, 13 june, 2023">
								<img width="640" height="480" alt="" data-lazy-src="https://lipsum.app/id/4/640x480" />
							</div>
							<div class="f-carousel__slide" data-fancybox="gallery" data-src="https://lipsum.app/id/5/640x480" data-thumb-src="https://lipsum.app/id/5/192x144" data-caption="France, 5 jule, 2018">
								<img width="640" height="480" alt="" data-lazy-src="https://lipsum.app/id/5/640x480" />
							</div>
							<div class="f-carousel__slide" data-fancybox="gallery" data-src="https://lipsum.app/id/6/640x480" data-thumb-src="https://lipsum.app/id/6/192x144" data-caption="Romania, 5 september, 2020">
								<img width="640" height="480" alt="" data-lazy-src="https://lipsum.app/id/6/640x480" />
							</div>
							<div class="f-carousel__slide" data-fancybox="gallery" data-src="https://lipsum.app/id/7/640x480" data-thumb-src="https://lipsum.app/id/7/192x144" data-caption="France, 27 may, 2023">
								<img width="640" height="480" alt="" data-lazy-src="https://lipsum.app/id/7/640x480" />
							</div>
							<div class="f-carousel__slide" data-fancybox="gallery" data-src="https://lipsum.app/id/8/640x480" data-thumb-src="https://lipsum.app/id/8/192x144" data-caption="France, 20 june, 2024">
								<img width="640" height="480" alt="" data-lazy-src="https://lipsum.app/id/8/640x480" />
							</div>
							<div class="f-carousel__slide" data-fancybox="gallery" data-src="https://lipsum.app/id/9/640x480" data-thumb-src="https://lipsum.app/id/9/192x144" data-caption="United Kingdom, 13 june, 2023">
								<img width="640" height="480" alt="" data-lazy-src="https://lipsum.app/id/9/640x480" />
							</div>
						</div>
						<div id="carousel-caption" class="carousel-caption"></div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer footer--accent">
			<div class="footer__bg-holder">
				<img src="img/footer-bg.jpg" width="1920" height="890" alt="footer image">
			</div>
			<div class="footer__container container">
				<div class="section-title-holder">
					<h2 class="section-title">Contact Us</h2>
				</div>
				<div class="form-holder">
					<form action="#">
						<div class="input-holder">
							<p>
								<label for="client-name">
									Name
									<span><input type="text" id="client-name"></span>
								</label>
							</p>
						</div>
						<div class="input-holder">
							<p>
								<label for="client-email">
									Your E-mail
									<span><input type="email" id="client-email"></span>
								</label>
							</p>
						</div>
						<div class="input-holder">
							<p>
								<label for="client-message">
									Message
									<span>
										<textarea id="client-message" rows="5" cols="33"></textarea>
									</span>
								</label>
							</p>
						</div>
						<p>
							<input class="wpcf7-submit" type="submit" value="Send">
						</p>
					</form>
				</div>
				<div class="footer__address-list">
					<ul>
						<li><a href="tel:+380730000000">Phone +38 073 000 00 00</a></li>
						<li><a href="https://maps.app.goo.gl/rjPYLyFSVTj1FTkT7" target="_blank">Address: Melvin Park - 370 A Eptings
								Camp Rd, Chapin,
								SC 29036</a></li>
						<li> <a href="mailto:fodoevents@ukr.net">E-mail: fodoevents@ukr.net</a></li>
					</ul>
				</div>
				<div class="footer__socials socials-icon">
					<a class="socials-icon__link" href="#">
						<img src="img/icons8-instagram.svg" width="50" height="50" alt="instagram">
					</a>
					<a class="socials-icon__link" href="#">
						<img src="img/icons8-facebook.svg" width="30" height="30" alt="facebook">
					</a>
					<a class="socials-icon__link" href="#">
						<img src="img/icons8-twitter.svg" width="30" height="30" alt="twitter">
					</a>
				</div>
			</div>
			<div class="footer__copyright">
				<p>Â© 2024 Fidoevents</p>
			</div>
		</footer>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.thumbs.umd.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
